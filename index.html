<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>$COOK Staking</title>

    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #fff6ea;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 10px;
        color: #d35400;
      }

      #nft-image {
        width: 200px;
        margin-bottom: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      }

      #wallet-connect {
        margin-bottom: 30px;
      }

      #thirdweb-staking {
        width: 100%;
        max-width: 500px;
      }
    </style>
  </head>
  <body>
    <h1>$COOK Staking</h1>
    <img id="nft-image" src="/cookiehead_chef.png" alt="COOK NFT" />
    <div id="wallet-connect"></div>
    <div id="thirdweb-staking"></div>

    <!-- Load scripts dynamically and wait until BOTH are ready -->
    <script>
      function loadScript(src) {
        return new Promise((resolve, reject) => {
          const script = document.createElement("script");
          script.src = src;
          script.onload = resolve;
          script.onerror = reject;
          document.head.appendChild(script);
        });
      }

      async function initThirdweb() {
        try {
          // Load both required scripts
          await loadScript("https://sdk.thirdweb.com/connect/latest.js");
          await loadScript("https://widgets.thirdweb.com/staking/latest.js");

          // Now that both are loaded, render wallet + staking
          window.thirdweb.connect.renderWalletConnect("#wallet-connect", {
            theme: "light",
            compact: false,
          });

          window.thirdweb.widgets.Staking.render("#thirdweb-staking", {
            contractAddress: "0xcd6981Eff6c34e6efADf98f2bd656E0fBf2ac0Bd",
            chain: "base",
          });
        } catch (err) {
          console.error("Error loading Thirdweb scripts:", err);
        }
      }

      // Start after page loads
      window.addEventListener("load", initThirdweb);
    </script>
  </body>
</html>
