<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>$COOK Staking</title>
    <script src="https://widgets.thirdweb.com/staking/latest.js"></script>
    <script src="https://sdk.thirdweb.com/connect/latest.js"></script>

    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: 'Segoe UI', sans-serif;
        background-color: #fff6ea;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }
      h1 {
        color: #d35400;
        margin: 20px 0 10px;
      }
      #nft-image {
        width: 180px;
        margin-bottom: 20px;
      }
      #wallet-connect {
        margin-bottom: 30px;
      }
      #thirdweb-staking {
        width: 100%;
        max-width: 500px;
      }
    </style>
  </head>
  <body>
    <h1>$COOK Staking</h1>
    <img id="nft-image" src="/cookiehead_chef.png" alt="COOK NFT" />
    <div id="wallet-connect"></div>
    <div id="thirdweb-staking"></div>

    <script>
      async function initThirdweb() {
        // Wait for both scripts to load
        await new Promise(resolve => window.addEventListener("load", resolve));

        window.thirdweb.connect.renderWalletConnect("#wallet-connect", {
          theme: "light",
          compact: false,
        });

        window.thirdweb.widgets.Staking.render("#thirdweb-staking", {
          contractAddress: "YOUR_STAKING_CONTRACT", // ðŸ‘ˆ paste here
          chain: "base",
        });
      }

      initThirdweb();
    </script>
  </body>
</html>
