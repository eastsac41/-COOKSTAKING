<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>$COOK Staking</title>

    <!-- Load Wallet Connect SDK -->
    <script src="https://sdk.thirdweb.com/connect/latest.js"></script>
    <!-- Load Staking Widget SDK -->
    <script src="https://widgets.thirdweb.com/staking/latest.js"></script>

    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #fff6ea;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 10px;
        color: #d35400;
      }

      #nft-image {
        width: 200px;
        margin-bottom: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      }

      #wallet-connect {
        margin-bottom: 30px;
      }

      #thirdweb-staking {
        width: 100%;
        max-width: 500px;
      }
    </style>
  </head>
  <body>
    <!-- Page Title -->
    <h1>$COOK Staking</h1>

    <!-- NFT Image -->
    <img id="nft-image" src="/cookiehead_chef.png" alt="COOK NFT" />

    <!-- Wallet Connect Button -->
    <div id="wallet-connect"></div>

    <!-- Thirdweb Staking Widget -->
    <div id="thirdweb-staking"></div>

    <script>
      // Wait for page to fully load
      window.addEventListener("load", () => {
        // Render the Connect Wallet button
        if (window.thirdweb?.connect?.renderWalletConnect) {
          window.thirdweb.connect.renderWalletConnect("#wallet-connect", {
            theme: "light",
            compact: false,
          });
        } else {
          console.error("Thirdweb Connect failed to load.");
        }

        // Render the Staking Widget
        if (window.thirdweb?.widgets?.Staking) {
          window.thirdweb.widgets.Staking.render("#thirdweb-staking", {
            contractAddress: "0xcd6981Eff6c34e6efADf98f2bd656E0fBf2ac0Bd",
            chain: "base", // important: staking contract must be deployed on Base
          });
        } else {
          console.error("Thirdweb Staking widget failed to load.");
        }
      });
    </script>
  </body>
</html>
