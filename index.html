<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>$COOK Staking</title>
    <script>
      // Dynamically load the thirdweb script
      const script = document.createElement("script");
      script.src = "https://sdk.thirdweb.com/widgets/staking";
      script.onload = () => {
        // Render once the thirdweb widget is ready
        thirdweb.widgets.Staking.render("#thirdweb-staking", {
          contractAddress: "0xcd6981Eff6c34e6efADf98f2bd656E0fBf2ac0Bd",
          chain: "base", // or "ethereum", "polygon", etc.
        });
      };
      document.head.appendChild(script);
    </script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #thirdweb-staking {
        width: 100%;
        max-width: 500px;
      }
    </style>
  </head>
  <body>
    <div id="thirdweb-staking"></div>
  </body>
</html>
