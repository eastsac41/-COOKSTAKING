<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>$COOK Token Staking</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@thirdweb-dev/sdk@3.7.0/dist/browser/thirdweb.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff6ea;
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }
    h1 {
      color: #d35400;
    }
    input {
      width: 200px;
      padding: 6px;
      margin: 8px 0;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>$COOK Token Staking</h1>
  
  <button id="connectWallet">Connect Wallet</button>
  <p id="account"></p>

  <input type="number" id="amount" placeholder="Amount to stake/unstake" min="0" step="any" />
  <br />
  <button id="stakeBtn">Stake</button>
  <button id="unstakeBtn">Unstake</button>
  <button id="claimBtn">Claim Rewards</button>

  <p><button id="checkStakeBtn">Check Staked Amount</button></p>
  <p id="stakedAmount">Staked: 0</p>
  <p id="status"></p>

<script>
  (async () => {
    const provider = new ethers.BrowserProvider(window.ethereum);
    let signer;
    let contract;

    const stakingAddress = "0xcd6981Eff6c34e6efADf98f2bd656E0fBf2ac0Bd";

    // Minimal ABI for the contract methods we use:
    const abi = [
      "function stake(uint256 amount) external",
      "function withdraw(uint256 amount) external",
      "function claimRewards() external",
      "function getStake(address user) view returns (uint256)"
    ];

    const connectWalletBtn = document.getElementById("connectWallet");
    const accountDisplay = document.getElementById("account");
    const amountInput = document.getElementById("amount");
    const stakeBtn = document.getElementById("stakeBtn");
    const unstakeBtn = document.getElementById("unstakeBtn");
    const claimBtn = document.getElementById("claimBtn");
    const checkStakeBtn = document.getElementById("checkStakeBtn");
    const stakedAmountDisplay = document.getElementById("stakedAmount");
    const statusDisplay = document.getElementById("status");

    async function connectWallet() {
      try {
        await provider.send("eth_requestAccounts", []);
        signer = await provider.getSigner();
        const address = await signer.getAddress();
        accountDisplay.textContent = "Connected: " + address;
        contract = new ethers.Contract(stakingAddress, abi, signer);
        statusDisplay.textContent = "Wallet connected, ready!";
      } catch (e) {
        statusDisplay.textContent = "Wallet connection failed: " + e.message;
      }
    }

    async function stake() {
      if (!contract) return alert("Connect wallet first");
      const amount = amountInput.value;
      if (!amount || amount <= 0) return alert("Enter valid amount");
      try {
        statusDisplay.textContent = "Sending stake transaction...";
        const tx = await contract.stake(ethers.parseUnits(amount, 18));
        await tx.wait();
        statusDisplay.textContent = "Stake successful!";
      } catch (e) {
        statusDisplay.textContent = "Stake failed: " + e.message;
      }
    }

    async function unstake() {
      if (!contract) return alert("Connect wallet first");
      const amount = amountInput.value;
      if (!amount || amount <= 0) return alert("Enter valid amount");
      try {
        statusDisplay.textContent = "Sending unstake transaction...";
        const tx = await contract.withdraw(ethers.parseUnits(amount, 18));
        await tx.wait();
        statusDisplay.textContent = "Unstake successful!";
      } catch (e) {
        statusDisplay.textContent = "Unstake failed: " + e.message;
      }
    }

    async function claimRewards() {
      if (!contract) return alert("Connect wallet first");
      try {
        statusDisplay.textContent = "Sending claim rewards transaction...";
        const tx = await contract.claimRewards();
        await tx.wait();
        statusDisplay.textContent = "Rewards claimed!";
      } catch (e) {
        statusDisplay.textContent = "Claim failed: " + e.message;
      }
    }

    async function checkStakedAmount() {
      if (!contract) return alert("Connect wallet first");
      try {
        const address = await signer.getAddress();
        const staked = await contract.getStake(address);
        stakedAmountDisplay.textContent = "Staked: " + ethers.formatUnits(staked, 18);
      } catch (e) {
        statusDisplay.textContent = "Failed to get staked amount: " + e.message;
      }
    }

    connectWalletBtn.onclick = connectWallet;
    stakeBtn.onclick = stake;
    unstakeBtn.onclick = unstake;
    claimBtn.onclick = claimRewards;
    checkStakeBtn.onclick = checkStakedAmount;
  })();
</script>

</body>
</html>

}
